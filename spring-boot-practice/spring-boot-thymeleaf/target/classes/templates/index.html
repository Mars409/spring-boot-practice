<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>用户列表</title>
</head>
<body>
<h1>用户列表</h1>
<table border="1">
  <thead>
  <tr>
    <th>名字</th>
    <th>邮箱</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.name}"></td>
    <td th:text="${user.email}"></td>
  </tr>
  </tbody>
</table>
<a href="/new">新增用户</a>
</body>
</html>
